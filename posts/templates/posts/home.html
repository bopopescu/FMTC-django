{% extends 'posts/base.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static "posts/css/posts.css" %}">
{% endblock %}

{% block content %}

  <h2>latest posts</h2>

  {% for post in posts.all %}
    <img class="" src="{{ post.image.url }}" alt="">
    <h1>{{post.title}}</h1>
    <h4>{{post.sub_title}}</h4>
    <p>{{post.body}}</p>
  {% endfor %}

{% endblock %}
